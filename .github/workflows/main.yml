on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Setup Python
        if: always()
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Publish page
        if: always()
        run: |
          cd src
          python vector.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
