on:
  push:
    branches: [main]

jobs: 
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: '0'
        lfs: 'true'
    - name: Setup Python
      if: always()
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.6
    - name: Install requirements
      run: |
        python -m pip install -r requirements.txt
    - name: Publish page
      run: |
        cd src
        ls -la
        
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
